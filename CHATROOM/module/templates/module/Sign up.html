{% extends 'base.html' %}

{% block title %}
	Sign up
{% endblock %}


{% block content %}
	      <form class="form-group" method="post" action="{% url 'signup' %}" id="signup-form">
          {% csrf_token %}
        <h3 class="text-info">Sign up form</h3>
        <div class="form-group mt-4">
          {{ register_form.name }}
        </div>
        <div class="form-group mt-4">
          {{ register_form.family }}
        </div>
        <div class="form-group mt-4">
          {{ register_form.email }}
        </div>
        <div class="form-group mt-4">
          {{ register_form.password }}
        </div>
        <div class="form-group mt-4">
          {{ register_form.confirm_password }}
        </div>
        <div class="form-group mt-4">
            <button type="button" class="form-control btn btn-outline-info" onclick="checksignup()">Sign up</button>
        </div>
      </form>
{% endblock %}
