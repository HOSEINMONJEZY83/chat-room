{% extends 'base.html' %}

{% block title %}
	Change information
{% endblock %}

{% block content %}
	<form class="form-group" enctype="multipart/form-data" method="post" action="{% url 'changeinformation' %}" id="changeinformation">
    {% csrf_token %}
        <h3 class="text-info">Change information form</h3>
        <div class="form-group mt-4">
          {{ form.first_name }}
        </div>
        <div class="form-group mt-4">
            {{ form.last_name }}
        </div>
        <div class="form-group mt-4">
          {{ form.email }}
        </div>
        <div class="form-group mt-4">
          <label for="file-upload" class="btn btn-outline-info form-control">choose your file ...</label>
          {{ form.avatar }}
        </div>
        <div class="form-group mt-4">
            <button type="button" class="form-control btn btn-outline-info" onclick="changeinformation()">Submit</button>
        </div>
      </form>
{% endblock %}
